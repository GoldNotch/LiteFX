name: Weekly
on:
  workflow_dispatch
#  schedule:
#    - cron: '0 2 * * *'

jobs:
  job:
    name: ${{ matrix.os }}-Weekly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        include:
          - os: windows-latest
            triplet: x64-windows
            configuration: x64-Release
            vcpkgCommitId: 'b79f7675aaa82eb6c5a96ae764fb1ce379a9d5d6'
            
    steps:
      - name: Checking out sources
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Setup Vulkan SDK
        run: | 
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.2.131.2/windows/VulkanSDK-1.2.131.2-Installer.exe" -OutFile VulkanSDK.exe           
          $installer = Start-Process -FilePath VulkanSDK.exe -Wait -PassThru -ArgumentList @("/S");           
          $installer.WaitForExit();

      - name: Retrieve latest CMake build
        uses: lukka/get-cmake@latest

      - name: Restore or build vcpkg
        uses: lukka/run-vcpkg@v3
        with:
          vcpkgArguments: '@${{ github.workspace }}/.github/packages.txt'
          vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
          vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'

      - name: Build with CMake and Ninja
        uses: lukka/run-cmake@v2
        with:
          cmakeListsOrSettingsJson: CMakeSettingsJson
          cmakeSettingsJsonPath: '${{ github.workspace }}/src/CMakeSettings.json'
          cmakeAppendedArgs: '-DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}'
          configurationRegexFilter: '${{ matrix.configuration }}'
          useVcpkgToolchainFile: true
